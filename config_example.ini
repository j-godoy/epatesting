[DEFAULT]
JUnitJAR = .m2/repository/junit/junit/4.12/junit-4.12.jar
EvoSuiteClasses = workspace-epa/evosuite/client/target/classes
EvoSuiteJARPath = workspace-epa/evosuite/master/target/
EvoSuiteRuntimeJARPath = workspace-epa/evosuite/standalone_runtime/target/evosuite-standalone-runtime-1.0.4-SNAPSHOT.jar
ResultsDirName = workspace-epa/epatesting/results
Workers = 8
HamcrestJarPath = .m2/repository/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar
  
[R_SETUP]
R_executable_path = path to Rscript.exe
R_script = path to r_scripts/effect_size_pit_vs_default.R
Criterion_list = ALL or criterios separated by ","

[Socket]
Name = Socket
OriginalCodeDir = workspace-epa/evosuite-subjects/workdir/socket/original
