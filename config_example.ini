ClassName = com.example.socket.Socket
EPAPath = workspace-epa/evosuite-subjects/workdir/socket/epa/Socket.xml
MutantsDir = workspace-epa/evosuite-subjects/workdir/socket/mutants
ErrorProtList = workspace-epa/evosuite-subjects/workdir/socket/mutants/err_prot_list.txt
AllMutantsList = workspace-epa/evosuite-subjects/workdir/socket/mutants/all_mutants.txt

